// Cargar visitas solo de "Santiago"
function cargarVisitasIndex() {
    db.collection("axvisitas")
        .where("country", "==", "Bolivia")
        .orderBy("visitDate", "asc")
        .get()
        .then((querySnapshot) => {
            const tableBody = document.querySelector("#visitasTableIndex");
            tableBody.innerHTML = ""; // Limpiar contenido anterior

            if (querySnapshot.empty) {
                const row = document.createElement("tr");
                row.innerHTML = `<td colspan="3">No hay registros.</td>`;
                tableBody.appendChild(row);
                return;
            }

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${data.date}</td>
                    <td>${data.time}</td>
                    <td>${data.city}</td>
                `;

                tableBody.appendChild(row);
            });
        })
        .catch((error) => {
            console.error("Error al obtener los datos:", error);
        });
}

// Llama a la función al cargar la página
cargarVisitasIndex();
